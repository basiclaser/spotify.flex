<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body class="vertical">
    <section class="horizontal" id="main">

                    <div class="grow-1" id="main_playlist_viewer_table_row_duration">ðŸ•‘</div>

                <!-- gonna inject here -->
            </div>

        <div id="music_player_bar_controls">music_player_bar_controls</div>
        <div id="music_player_bar_other_stuff">music_player_bar_other_stuff</div>
    </section>
